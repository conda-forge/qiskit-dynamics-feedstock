{% set name = "qiskit-dynamics" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/qiskit-dynamics-{{ version }}.tar.gz
  sha256: 63efe284221a9b873dcaefed5d961ed3a2d8dfa975b4ed981538de1dd656c98d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install .[jax] -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.17
    - scipy >=1.4
    - matplotlib-base >=3.0
    - qiskit
    - multiset >=3.0.1
    - sympy >=1.12
    - arraylias
    - jax
    - jaxlib


test:
  imports:
    - qiskit_dynamics
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/qiskit-community/qiskit-dynamics
  summary: Qiskit ODE solver
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bastianzim
    - wshanks
