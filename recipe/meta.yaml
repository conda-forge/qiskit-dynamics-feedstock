{% set name = "qiskit-dynamics" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-dynamics-{{ version }}.tar.gz
  sha256: 012aaab715211f356ee6d59d4dd2f7555471cee1c12f066cf3ffdc37154ec28c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install .[jax] -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - numpy >=1.17
    - scipy >=1.4
    - matplotlib-base >=3.0
    - qiskit <1.0
    - multiset >=3.0.1
    - sympy >=1.12
    - arraylias
    - jax
    - jaxlib

test:
  imports:
    - qiskit_dynamics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-dynamics
  summary: Qiskit ODE solver
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bastianzim
    - wshanks
