{% set name = "qiskit-dynamics" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-dynamics-{{ version }}.tar.gz
  sha256: a419e5229d6bc26b3b05bd6656fe587c1b5d65f25bc064cf87da6b08f9154e34

build:
  noarch: python
  script: {{ PYTHON }} -m pip install .[jax] -vv
  number: 1

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.17
    - scipy >=1.4
    - sympy
    - matplotlib-base >=3.0
    - qiskit-terra >=0.23.0
    - multiset >=3.0.1
    - jax >=0.2.26,<=0.4.6
    - jaxlib >=0.1.75,<=0.4.6

test:
  imports:
    - qiskit_dynamics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-dynamics
  summary: Qiskit ODE solver
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - wshanks
